server:
  port: 9000

spring:
  application:
    name: user-service

  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        cluster-name: FZ
        metadata:
          version: v1

    sentinel:
      transport:
        dashboard: 127.0.0.1:8858
        port: 8719
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/userbase?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379

management:
  endpoints:
    web:
      exposure:
        include: '*'
